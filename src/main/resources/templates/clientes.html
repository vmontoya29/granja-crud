<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión Porcina</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="navbar">
        <a href="/clientes">Clientes</a>
        <a href="/alimentacion">Alimentación</a>
        <a href="/porcinos">Porcinos</a>
        <a href="/porcinos/reporte">Reporte Cliente Porcinos</a>
    </div> </br>

    <div class="container">
        <h1>Lista de Clientes</h1>
        <a href="/clientes/nuevo" class="btn">Agregar Cliente</a>
        <table>
            <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.cedula}"></td>
                <td th:text="${cliente.nombres}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{cedula}(cedula=${cliente.cedula})}" class="btn">Editar</a>
                    <a th:href="@{/clientes/eliminar/{cedula}(cedula=${cliente.cedula})}" class="btn btn-delete" onclick="return confirm('¿Seguro que quieres eliminar?')">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
